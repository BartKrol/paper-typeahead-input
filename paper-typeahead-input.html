<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-material/paper-material.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <paper-typeahead-input></paper-typeahead-input>

@demo
-->
<dom-module id="paper-typeahead-input">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    paper-material{
      left:0;
      right:0;
      position: absolute;
      z-index: 10; 
    }

  </style>

  <template>
    <template is="dom-if" if="{{label}}">
     <h3>{{label}}</h3> 
    </template>
   <div style="position:relative;">
    <paper-input value="{{inputValue}}" on-keyup="_keyup" on-keydown="_keydown" label="{{placeholder}}"></paper-input>
    <template is="dom-if" if="{{_suggestions.length}}">
    <paper-material >
    <paper-menu >
      <template is="dom-repeat" items="{{_suggestions}}">
        <paper-item on-tap="_select">
        <span>{{item}}</span>
        </paper-item>
      </template>
    </paper-menu>
    </paper-material>

   </template>
  </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-typeahead-input',

    properties: {

      /**
       * The label that will show up as the label for tags input.
       */
      label:{
        type:String,
        value:''
      },
      /**
       * The placeholder for the paper-input element.
       */
      placeholder:{
        type:String,
        value:'Please enter a new tag'
      },
      /**
       * The candidates from local variable.
       */
      localCandidates:{
        type:Array,
        value:[]
      },
      /**
       * Internal variable holding all matched suggestions.
       */
      _suggestions:{
        type:Array,
        value:[]
      },
      /**
       * Maximum number of suggestions to show up in typeahead.
       */
      maxSuggestions:{
        type:Number,
        value:5
      },
      /**
       * Input value.
       */
      inputValue: String

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      console.log("ready");
      // document.addEventListener("click", function(){
      //   console.log("click");
      //   console.log(this._suggestions);
      //   var typeahead = document.querySelector('paper-typeahead-input')
      //   this._suggestions = [];
      //   console.log(this._suggestions);
      // });
    },

    attached: function() {
      console.log("attached");
      console.log(this.properties.localCandidates.value);
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Callback for keydown event
     *
     * @param {e} event
     */
    _keydown: function(e) {
      if (e.which == 40 || e.which == 38){
          e.preventDefault();
      }
    },
    /**
     * Callback on click event on paper-item
     *
     */
    _select: function(e) {
      console.log("_select");
      var suggestionsMenu = this.querySelector('paper-menu');
      if (suggestionsMenu && typeof(suggestionsMenu) != 'undefined'){
        console.log("suggestionsMenu defined");
        var selectedItem = e.currentTarget;
        console.log(selectedItem);
        index = Number(suggestionsMenu.indexOf(selectedItem));
        console.log(index);
        this.inputValue = this._suggestions[index];
        this._suggestions = [];
      }
      else{
        console.log("suggestionsMenu not defined");
      }
    },
    /**
     * Callback for keyup event
     *
     * @param {e} event
     */
    _keyup: function(e) {
      console.log("_keyup");
      console.log(e.which);
      if (e.which == 40){
        //down button
        var suggestionsMenu = this.querySelector('paper-menu');
        var selectedItem = suggestionsMenu.focusedItem;
        var index = 0;
        if (typeof(selectedItem) != 'undefined'){
          index = Number(suggestionsMenu.indexOf(selectedItem));
          index = Math.min(index + 1, this._suggestions.length - 1);
        }
        suggestionsMenu.select(index);
        var input = this.querySelector('paper-input');
        input.$.input.focus();
      }
      else if (e.which == 38){
        //up
        var suggestionsMenu = this.querySelector('paper-menu');
        var selectedItem = suggestionsMenu.focusedItem;
        if (typeof(selectedItem) != 'undefined'){
          index = Number(suggestionsMenu.indexOf(selectedItem));
          index = Math.max(index - 1, -1);
          suggestionsMenu.select(index);
        }
        var input = this.querySelector('paper-input');
        input.$.input.focus();
      }
      else if (e.which == 13){
        var suggestionsMenu = this.querySelector('paper-menu');
        if (suggestionsMenu && typeof(suggestionsMenu) != 'undefined'){
          var selectedItem = suggestionsMenu.focusedItem;
          if (typeof(selectedItem) != 'undefined'){
            index = Number(suggestionsMenu.indexOf(selectedItem));
            this.inputValue = this._suggestions[index];
            this._suggestions = [];
          }
        }
      }
      else{
        var suggestionsMenu = this.querySelector('paper-menu');
        if (suggestionsMenu && typeof(suggestionsMenu) != 'undefined'){
          suggestionsMenu.select(-1);
        }
        // if (this.inputValue.length >= 3){
        this._suggestions = this._search(this.inputValue.trim());
        console.log(this._suggestions);
        // }
      }
    },
    _search:function(term){
      if (term == ""){
        return [];
      }
      var patt =  new RegExp(term.toLowerCase());
      var matched = [];
      for (var i = 0; i < this.localCandidates.length; i ++){
        if (matched.length == this.maxSuggestions){
          break;
        }
        if (patt.test(this.localCandidates[i].toLowerCase()) == true){
          matched.push(this.localCandidates[i]);
        }
      }
      return matched;
    }

  });

</script>
