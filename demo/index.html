  <body>
    <template is="dom-bind" id="app">
    Basic use of paper-typeahead-input. Use a predefined list of suggestions.
    <paper-typeahead-input max-suggestions="3" label="US states" local-candidates="{{states}}"  placeholder="Please enter value">
    </paper-typeahead-input>

    <paper-typeahead-input max-suggestions="3" label="US states" prefetch-url="http://localhost:9004/components/paper-typeahead-input/countries.json" placeholder="Please enter value">
    </paper-typeahead-input>
